<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../includes/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../includes/bootstrap/datepicker/css/datepicker.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="../images/bill_m.jpeg" />


    <script src="../includes/jquery/jquery-1.8.2.js"></script>
    <script src="../includes/bootstrap/js/bootstrap.js"></script>

    <script>
        $(function () {
            $("#navbar").load("NavBar.html");
        });
    </script>

    <style type="text/css">


    #saving {
        width: 100px;
        position: fixed;
        top: 40%;
        left: 52%;
        margin-left: -100px;
        z-index: 1500;
    }

    .form-group{
        width:100%;
    }

    </style>

</head>
<body>

    <div id="navbar"></div>
    <div id="saving" class="show"><center><img src="../images/ajax-loader.gif" /></center></div>


    
    <div class="container">
        <div class="jumbotron" style="padding:10px">

            <div class="row marketing">

                <div class="col-sm-12">

                    <div class="col-sm-12 panel">

                        <div class="panel-body">
                            

                            <form id="loginform" role="form" method="post">
                                <div id="usernamediv" class="form-group">
                                    <label class="control-label">Username</label>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Enter Username" autocomplete="off">
                                </div>

                                <div id="passworddiv" class="form-group">
                                    <label class="control-label">Password</label>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter Username" autocomplete="off">
                                </div>
                                <button id="submit" type="button" class="btn btn-primary" onclick="login();">Login</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





<script>

    document.getElementById('saving').className = 'hide';



    function login() {
        
        document.getElementById('saving').className = 'show';

        $.ajax({
            type: 'POST',
            url: '../TasksWebService.asmx/LoginUser',
            data: $('#loginform').serialize(),
                
            dataType: "json",

            success: function (response) {

             
                

                //window.location = "http://stackoverflow.com";
               // 

               // alert(data);




            },
            failure: function (msg) {
                alert(msg)
            }
        });


    }




</script>


</body>
</html>
