<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ACME Task Manager</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../includes/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/bill_m.jpeg" />
</head>
<body>


    <div class="container">
       
        <div class="jumbotron" style="padding-top:10px">

            <div class="row marketing">
                <h3 style="padding-left:18px">Task Manager Login</h3>
                <div class="col-md-6">

                    <form id="form1" class="form-horizontal" role="form" method="post">

                        <div class="row">
                            <div class="col-md-6" style="padding-left:50px">

                                <div id="usernamediv" class="form-group">
                                    <label class="control-label">Username</label>
                                    
                                        <input id="username" name="username" type="text" class="form-control" style="width:60%" placeholder="Enter Username" autocomplete="off">
                                   
                                </div>

                                <div id="passworddiv" class="form-group">
                                    <label class="control-label">Password</label>
                                    <input id="password" name="password" type="password" class="form-control" style="width:60%" placeholder="Enter Password" autocomplete="off">
                                </div>


                                <div style="padding-top:20px">
                                    <button type="button" class="btn btn-primary" onclick="login();">Login</button>
                                </div>

                            </div>
                        </div>
                        <div id="results"></div>



                    </form>
                </div>

            </div>

        </div>

        <div class="footer">
            <p>&copy; Max Marshall 2014</p>
        </div>

    </div>


    
    <script src="../includes/jquery/jquery-1.8.2.js"></script>

            //alert("hello");
